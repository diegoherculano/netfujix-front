<p>Lista de filmes</p>
<div class="container">
  <div *ngIf="filmes$ | async as filmes; else loading">
    <table mat-table [dataSource]="filmes">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let filme">{{filme.id}}</td>
      </ng-container>
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>Titulo</th>
        <td mat-cell *matCellDef="let filme">{{filme.titulo}}</td>
      </ng-container>
      <ng-container matColumnDef="genero">
        <th mat-header-cell *matHeaderCellDef>Genero</th>
        <td mat-cell *matCellDef="let filme">{{filme.genero.nome}}</td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
    </table>
  </div>
</div>


<ng-template #loading>
  Carregando...
</ng-template>
